---
properties-configuration:
  iaas_configuration:
    subscription_id: ((subscription_id))
    tenant_id: ((tenant_id))
    client_id: ((client_id))
    client_secret: ((client_secret))
    bosh_storage_account_name: ((bosh_root_storage_account))
    #key_pair_name: ((ops_manager_ssh_public_key_name))
    ssh_private_key: ((ops_manager_ssh_private_key))
    resource_group_name: ((pcf_resource_group_name))
    ssh_public_key: ((ops_manager_ssh_public_key))
    default_security_group: ((vms_security_group_name))
    environment: AzureCloud
    availability_mode: availability_sets
    cloud_storage_type: managed_disks
    storage_account_type: Premium_LRS
    deployed_cloud_storage_type: 
    deployments_storage_account_name: 

#END-STAGE-1
networks-configuration:
  icmp_checks_enabled: false
  networks:
  - name: infrastructure
    subnets:
    - iaas_identifier: az-virtual-network/az-infrastructure-subnet
      cidr: 10.0.8.0/26
      dns: 168.63.129.16
      gateway: 10.0.8.1
      reserved_ip_ranges: 10.0.8.1-10.0.8.9
      availability_zone_names:
      - "null"
  - name: pks
    subnets:
    - iaas_identifier: az-virtual-network/az-pks-subnet
      cidr: 10.0.12.0/26
      dns: 168.63.129.16
      gateway: 10.0.12.1
      reserved_ip_ranges: 10.0.12.1-10.0.12.9
      availability_zone_names:
      - "null"
  - name: services
    subnets:
    - iaas_identifier: az-virtual-network/az-pks-services-subnet
      cidr: 10.0.16.0/22
      dns: 168.63.129.16
      gateway: 10.0.16.1
      reserved_ip_ranges: 10.0.16.1-10.0.16.9
      availability_zone_names:
      - "null"
properties-configuration:
  director_configuration:
    blobstore_type: local
    bosh_recreate_on_next_deploy: false
    bosh_recreate_persistent_disks_on_next_deploy: false
    database_type: internal
    director_worker_count: 5
    encryption:
      keys: []
      providers: []
    hm_emailer_options:
      enabled: false
    hm_pager_duty_options:
      enabled: false
    identification_tags: {}
    job_configuration_on_tmpfs: true
    keep_unreachable_vms: false
    local_blobstore_options:
      tls_enabled: true
    ntp_servers_string: 0.ch.pool.ntp.org, 1.ch.pool.ntp.org
    post_deploy_enabled: true
    resurrector_enabled: true
    retry_bosh_deploys: true
    skip_director_drain: true
network-assignment:
  network:
    name: infrastructure
  other_availability_zones: []

