---
az-configuration:
- name: europe-west1-c
  iaas_configuration_guid: 8dc9c761c94d688233a0
- name: europe-west1-d
  iaas_configuration_guid: 8dc9c761c94d688233a0
- name: europe-west1-b
  iaas_configuration_guid: 8dc9c761c94d688233a0
network-assignment:
  network:
    name: budapest-management-subnet
  other_availability_zones: []
  singleton_availability_zone:
    name: europe-west1-c
networks-configuration:
  icmp_checks_enabled: false
  networks:
  - name: budapest-management-subnet
    subnets:
    - iaas_identifier: budapest-pcf-network/budapest-management-subnet/europe-west1
      cidr: 10.0.0.0/26
      dns: 8.8.8.8
      gateway: 10.0.0.1
      reserved_ip_ranges: 10.0.0.0-10.0.0.4
      availability_zone_names:
      - europe-west1-c
      - europe-west1-d
      - europe-west1-b
  - name: budapest-pas-subnet
    subnets:
    - iaas_identifier: budapest-pcf-network/budapest-pas-subnet/europe-west1
      cidr: 10.0.4.0/24
      dns: 8.8.8.8
      gateway: 10.0.4.1
      reserved_ip_ranges: 10.0.4.0-10.0.4.4
      availability_zone_names:
      - europe-west1-c
      - europe-west1-d
      - europe-west1-b
  - name: budapest-services-subnet
    subnets:
    - iaas_identifier: budapest-pcf-network/budapest-services-subnet/europe-west1
      cidr: 10.0.8.0/24
      dns: 169.254.169.254
      gateway: 10.0.8.1
      reserved_ip_ranges: 10.0.8.0-10.0.8.4
      availability_zone_names:
      - europe-west1-c
      - europe-west1-d
      - europe-west1-b
properties-configuration:
  director_configuration:
    blobstore_type: local
    bosh_recreate_on_next_deploy: false
    bosh_recreate_persistent_disks_on_next_deploy: false
    database_type: internal
    director_worker_count: 5
    encryption:
      keys: []
      providers: []
    hm_emailer_options:
      enabled: false
    hm_pager_duty_options:
      enabled: false
    identification_tags: {}
    job_configuration_on_tmpfs: false
    keep_unreachable_vms: false
    local_blobstore_options:
      tls_enabled: true
    ntp_servers_string: 169.254.169.254
    post_deploy_enabled: false
    resurrector_enabled: false
    retry_bosh_deploys: false
    skip_director_drain: false
  dns_configuration:
    excluded_recursors: []
    handlers: []
  security_configuration:
    generate_vm_passwords: true
    opsmanager_root_ca_trusted_certs: true
  syslog_configuration:
    enabled: false
resource-configuration:
  compilation:
    instances: automatic
    instance_type:
      id: automatic
    internet_connected: true
  director:
    instances: automatic
    persistent_disk:
      size_mb: automatic
    instance_type:
      id: automatic
    internet_connected: true
vmextensions-configuration: []
